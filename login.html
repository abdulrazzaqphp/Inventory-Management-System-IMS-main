<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inventory Management System</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/custom.css">
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<div class="login-form">
					<div class="row login-form-row">
						<div class="col p-2 login-title">Login</div>
					</div>
					<div class="row login-form-row">
						<div class="col">
							<label for="name" class="name">Username</label>
							<input type="text" class="form-control" name="name" placeholder="User Name ">
						</div>
					</div>
					<div class="row login-form-row">
						<div class="col">
							<label for="password" class="name">Password</label>
							<input type="password" class="form-control" name="password" placeholder="User Password ">
						</div>
					</div>
					<div class="row login-form-row gx-1">
						<div class="col"><a href="index.html"><input type="input" class="btn btn-primary" value="Login"></a></div>
						<div class="col"><a href="signup.html"><input type="input" class="btn btn-success" value="Register"></a></div>
					</div>
					<div class="row login-form-row">
						<div class="col"></div>
					</div>
					<div class="row"></div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
